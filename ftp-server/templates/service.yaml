apiVersion: v1
kind: Service
metadata:
  name: {{ include "ftp-server.fullname" . }}
  labels:
    {{- include "ftp-server.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 21
      protocol: TCP
  selector:
    {{- include "ftp-server.selectorLabels" . | nindent 4 }}
